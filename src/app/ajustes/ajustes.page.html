<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#" (click)="GoBack()"></ion-back-button>
    </ion-buttons>
      <ion-title color = "secondary">Ajustes</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>

    <ion-list>
        <ion-list-header>
            <ion-label>Temas</ion-label>
          </ion-list-header>
        <ion-item>
            <ion-button slot="start" (click)="changeTheme('UNIMET')">
              <ion-icon slot="icon-only" name="brush"  ></ion-icon>
            </ion-button>
            <ion-label>UNIMET</ion-label>
          </ion-item>

        <ion-item>
            <ion-button slot="start" (click)="changeTheme('Dark')" >
              <ion-icon slot="icon-only" name="brush"></ion-icon>
            </ion-button>
            <ion-label>Dark</ion-label>
          </ion-item>

        <ion-item>
            <ion-button slot="start" (click)="changeTheme('neon')" >
              <ion-icon slot="icon-only" name="brush"></ion-icon>
            </ion-button>
            <ion-label>Neon</ion-label>
          </ion-item>

        <ion-item>
            <ion-button slot="start" (click)="changeTheme('default')" >
              <ion-icon slot="icon-only" name="brush"></ion-icon>
            </ion-button>
            <ion-label>Original</ion-label>
          </ion-item>
      </ion-list>

</ion-content>
<ion-footer translucent = "true">
    <ion-toolbar color = "primary">
      <ion-title>
        <ion-button color="warning" (click)="Reiniciar()">Reiniciar Materias</ion-button>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
