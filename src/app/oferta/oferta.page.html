<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="secondary"></ion-back-button>
      </ion-buttons>
      <ion-title>Oferta</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
       </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let itemb of itemsb" block (click)="doConfirm(itemb)">
     <ion-label color="tertiary">
          {{itemb.name}} 
        </ion-label>
    </ion-item>

    <ion-list-header>
            <ion-label position="fixed"> Trimestre 1 </ion-label>
            <ion-toggle  color="success" [(ngModel)]="mostrarT1"></ion-toggle>
          </ion-list-header>
        <ion-item-group *ngIf="mostrarT1">       
            <ion-item button *ngFor="let itemt1 of itemst1" (click)="Go(itemt1._id)">
                <ion-label > {{itemt1.name}} </ion-label>
            </ion-item>
          </ion-item-group>
